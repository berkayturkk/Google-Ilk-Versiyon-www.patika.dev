<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <div class="container">
        <!-- Navbar - Start -->
        <nav>
            <img src="/images/google.jpg" alt="google-beta" width="351" height="113">
        </nav>
        <!-- Navbar - End -->

        <!-- Content - Start -->
        <section>
            <article class="bg-light-gray">
                Search the web using Google!
                <br>
                <input type="text" name="search" id="search" size="40">
                <br>
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm feeling lucky">
            </article>
            <article id="boxes">
                <div id="box-1">
                    Special Searches
                    <br>
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                    <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </div>
                <div id="box-2">
                    <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/help.html">Help</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/about.html">About Google!</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/company.html">Company Info</a>
                    <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http:/www.google.com/stickers.html">Google! Logos</a>
                </div>
                <div id="box-3">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="text" name="email" id="email" value="your e-mail">
                    <br>
                    <input type="submit" value="Subscribe">
                    <a href="https://web.archive.org/web/19981202230410/http:/www.findmail.com/list/google-friends/">Archive</a>
                </div>
            </article>
        </section>
        <!-- Content - End -->

        <!-- Footer - Start -->
        <footer>
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
        <!-- Footer - End -->
    </div>

</body>
</html>
